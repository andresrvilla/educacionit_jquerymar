<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Mi parrafo con <strong>Texto importante</strong></p>
    <div id="divUno"></div>
    <div id="divDos"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var leoConText = $("p").text();
        $("#divUno").text(leoConText);

        var leoConHtml = $("p").html();
        $("#divDos").html(leoConHtml);
    </script>
</body>
</html>
